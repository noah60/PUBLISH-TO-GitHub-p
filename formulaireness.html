<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fformulaireness.css">
    <title>Formulaire de Commande</title>
</head>
<body>

    <header>
        <h1>Formulaire de Commande</h1>
        <nav>
            <ul>
                <li><a href="portable.html">Accueil</a></li>
                <li><a href="formulaire.html">Formulaire</a></li>
                <li><a href="telephone.html">Nos téléphones</a> </li>
            </ul>
        </nav>
    </header>

    <section class="form">
        <form action="traitement_formulaire.php" method="post">
            <label for="nom">Nom :</label>
            <input type="text" id="nom" name="nom" required>

            <label for="telephone">Téléphone :</label>
            <input type="tel" id="telephone" name="telephone" required>

            <label for="modele">Modèle :</label>
            <select id="modele" name="modele" required>
                <option value="modele1">Modèle 1</option>
                <option value="modele2">Modèle 2</option>
                <!-- Ajoutez d'autres options selon vos besoins -->
            </select>

            <label for="quantite">Quantité :</label>
            <input type="number" id="quantite" name="quantite" min="1" required>

            <label for="message">Message :</label>
            <textarea id="message" name="message" rows="4"></textarea>

            <button type="submit">Envoyer</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2023 Vente de Téléphones. Tous droits réservés.</p>
    </footer>

</body>
</html>
